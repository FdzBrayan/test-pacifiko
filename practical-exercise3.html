<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical Exercise 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Shopping Cart</h1>

    <div class="row">
        <div class="col-4 ml-3">
            <ul id="cartList" class="list-group">
            </ul>
            <ul class="list-group mt-2">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Sub Price:
                  <span id="subTotal" class="badge badge-primary badge-pill">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Discount:
                  <span id="discount" class="badge badge-primary badge-pill">0</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Total Price:
                  <span id="totalPrice" class="badge badge-primary badge-pill">0</span>
                </li>
            </ul>
        </div>
    </div>

    <script>

        $(document).ready(function () {

            // Cart list of dictionaries
            var cart = [
                { 'product_id': 4, 'quantity': 2 },
                { 'product_id': 2, 'quantity': 1 }
            ];

            // Products dictionaries
            var products = [
                { 'product_id': 1, 'product_name': 'Laptop Lenovo', 'price': 400000.00, 'discount_percentage': 2 },
                { 'product_id': 2, 'product_name': 'Laptop HP', 'price': 359000.00, 'discount_percentage': 3 },
                { 'product_id': 3, 'product_name': 'Celular Samsung', 'price': 125000.00, 'discount_percentage': 3  },
                { 'product_id': 4, 'product_name': 'Soporte pantalla 43"', 'price': 18000.00, 'discount_percentage': 3 }
            ];

            showCart();
            updateTotalPrice();

            // Function to calculate the final price
            function calculateFinalPrice()
            {
                var subTotal = 0;
                var discount = 0;

                for (var i = 0; i < cart.length; i++)
                {
                    var item      = cart[i];
                    var productId = item['product_id'];
                    var quantity  = item['quantity'];

                    var product = products.find(product => product.product_id === parseInt(productId));

                    subTotal += product.price * quantity;
                    discount += (product.price * quantity) * (product.discount_percentage / 100);

                }

                return [subTotal, discount];
            }

            function showCart()
            {
                $('#cartList').empty();

                for (var i = 0; i < cart.length; i++)
                {
                    var item = cart[i];
                    var productId = item['product_id'];
                    var quantity = item['quantity'];

                    var product = products.find(product => product.product_id === parseInt(productId));

                    $('#cartList').append(
                            '<li data-product-id="' + productId + '" data-quantity="' + quantity + '" class="list-group-item d-flex justify-content-between align-items-center">' +
                                '<p>' + product.product_name + '</p> Cantidad: ' + quantity +
                                '<span class="badge badge-primary badge-pill">$' + product.price + ' unit price</span>' +
                            '</li>'
                        );
                }

            }

            function updateTotalPrice()
            {
                var data = calculateFinalPrice();

                var subTotal = data[0];
                var discount = data[1];

                var totalPrice = subTotal - discount;

                $('#subTotal').text(subTotal);
                $('#discount').text(discount);
                $('#totalPrice').text(totalPrice);
            }

        });

    </script>
</body>

</html>
